# Runtime mode: server or client
mode=client

# TCP bind address and port (required for server mode)
# tcp.bind.host=0.0.0.0
# tcp.bind.port=9090

# Target UDP address (required for server mode, not used in client mode)
# target.udp.host=
# target.udp.port=3478

# UDP bind address and port (required for client mode)
udp.bind.host=0.0.0.0
udp.bind.port=8080

# Remote TCP address (required for client mode, not used in server mode)
remote.tcp.host=xx.xx.xx.xx
remote.tcp.port=9090

# Tunnel authentication token (must match on both client and server)
auth.token=tun-safe-token

# Debug mode toggle
debug=false